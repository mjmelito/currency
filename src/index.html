<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 id="header">Currency Exchange</h1>
    <form id="form">
      <label for="dollars">Enter an amount in USD:</label>
      <input id="dollar" type="number" name="amount">
      <br>
      <label for="currency">Choose a conversion currency:</label>
      <select id="currency">
        <option value="AUD">Australian Dollar</option>
        <option value="CAD">Canadian Dollar</option>
        <option value="CNY">Chinese Renminbi</option>
        <option value="EUR">Euro</option>
        <option value="HKD">Hong Kong Dollar</option>
        <option value="INR">Indian Rupee</option>
        <option value="JPY">Japanese Yen</option>
        <option value="MXN">Mexican Peso</option>
        <option value="NZD">New Zealand Dollar</option>
        <option value="GBP">Pound Sterling</option>
        <option value="KRW">South Korean Won</option>
        <option value="CHF">Swiss Franc</option>
        <option value="AED">UAE Dirham</option>
        <option value="ERR">ERR</option>
      </select>
      <br>
      <button type="submit" id="submit-btn">Calculate</button>
    </form>
    <p id="response"></p>
  </div>
</body>
</html>
