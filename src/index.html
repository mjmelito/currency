<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 id="header">Currency Exchange</h1>
    <form id="form">
      <div class="form-group">
        <label for="dollars">Amount in USD:</label>
        <input class="form-control" id="dollar" type="number" placeholder="Enter an amount" name="amount">
      </div>
      <br>
      <div class="form-group">
        <label for="currency">Conversion Currency:</label>
        <select class="form-control" id="currency" placeholder="Choose a currency">
          <option value="" disabled selected>Select a currency</option>
          <option value="AUD">Australian Dollar</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="CNY">Chinese Renminbi</option>
          <option value="EUR">Euro</option>
          <option value="HKD">Hong Kong Dollar</option>
          <option value="INR">Indian Rupee</option>
          <option value="JPY">Japanese Yen</option>
          <option value="MXN">Mexican Peso</option>
          <option value="NZD">New Zealand Dollar</option>
          <option value="GBP">Pound Sterling</option>
          <option value="KRW">South Korean Won</option>
          <option value="CHF">Swiss Franc</option>
          <option value="AED">UAE Dirham</option>
          <option value="ERR">ERR</option>
        </select>
      </div>
      <br>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg" id="submit-btn">Calculate</button>
      </div>
    </form>
    <br>
    <h5 id="response"></h5>
  </div>
</body>
</html>
